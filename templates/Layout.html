<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="{{ url_for ('static', filename='css/developersspace.css') }}">
		<title>{{title}}</title>
        <script>
function openInfo(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
    </head>
    <body style = "margin:5px;background-color:#424242;">
<div id="main">
	<div id="title">
		<img src="{{url_for('static', filename='images/developersspace.jpg') }}" height = "150px" style="float:right;margin:5px;border: 3px solid white;" />
		<div style="color: white;" class="tt">Developers Space</div>
	</div>
	<div class="topnav">
  <a href="{{ url_for('home') }}">Home</a>
  <a href="#">Projects</a>
  <a href="#">About us</a>
	</div>
	<!-- Tab links -->
	<div class="tab">
		<button class="tablinks" onclick="openInfo(event, 'Arduino')" >Arduino</button>
        <button class="tablinks" onclick="openInfo(event, 'NodeMCU')">NodeMCU</button>
		<button class="tablinks" onclick="openInfo(event, 'Flask')">Flask</button>
		<button class="tablinks" onclick="openInfo(event, 'C/C++ for Arduino')">C/C++ for Arduino</button>
		<button class="tablinks" onclick="openInfo(event, 'HTML/CSS')">HTML/CSS</button>
	</div>

<!-- Tab content -->
<div id="Arduino" class="tabcontent">
  <h2>Arduino</h2>
  <img src="{{url_for('static', filename='images/Arduino_Logo.jpg') }}" height = "200px"/>
  <div>
    <button class="tablinks"><a href="{{ url_for('ardpg') }}" >Begin with Arduino</a></button>
  </div>
  </div>

<div id="Flask" class="tabcontent">
  <h2>Flask</h2>
  <p>Flask</p>
</div>

<div id="NodeMCU" class="tabcontent">
  <h2>NodeMCU</h2>
  <p>NodeMCU is wifi based dev board.</p>
</div>

<div id="C/C++ for Arduino" class="tabcontent">
  <h2>C/C++ for Arduino</h2>
  <p>C/C++ for Arduino</p>
</div>

<div id="HTML/CSS" class="tabcontent">
  <h2>HTML/CSS</h2>
  <p>HTML/CSS</p>
</div>
<script>
function openInfo(evt, cityName) {
  var i, tabcontent, tablinks;

  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
{% block body %}
{% endblock %}
    </div>
	</body>
</html>
